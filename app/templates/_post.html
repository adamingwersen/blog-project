<table>
    <tr valign="top">
        <td>
          <img src="{{ post.author.avatar(36) }}"><br>
        </td>
        <td>
          <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
        </td>
        <td>
          posted on: {{ post.timestamp }}
        </td>
    </tr>
</table>
<table>
  <tr>
      <td><b>{{ post.title }}<b></td>
  </tr>
  <tr>
      <td>{{ post.body }}</td>
  </tr>
</table>
<hr>
