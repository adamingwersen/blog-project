{% extends "base.html" %}
{% from "_post.html" import render_post %}
{% from "_pagination.html" import render_pageset %}

{% block content %}
    <h4>Check out our <b>{{ n_posts }}</b> posts</h4>
    {% for post in posts %}
        {{ render_post(post) }}
    {% endfor %}
    {{ render_pageset(prev_url, next_url)}}
{% endblock %}
